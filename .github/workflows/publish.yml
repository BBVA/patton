name: Cook CVE database and publish it

on:
  schedule:
    - cron:  '0 11 * * *'
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Clone current repo
      uses: actions/checkout@v2
      with:
        ref: master
    - name: Run make
      run: make -j8 -l2
    - name: Obtain current date
      id: current-date
      run: |
        echo ::set-output name=date::$(date +%Y%m%d)
    - name: Delete release with hub
      shell: bash
      run: |
        curl -fsSL https://github.com/github/hub/raw/master/script/get | bash -s 2.14.1
        bin/hub release delete latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Create Release
      id: create-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: latest
        release_name: Release ${{ steps.current-date.outputs.date }}
        body: |
          Daily release
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: ./patton.db.xz
        asset_name: patton.db.xz
        asset_content_type: application/xz
    - name: Test docker
      run: |
        docker images
        docker run alpine:3.10 sh -c 'echo hola'
        docker pull nilp0inter/cpelst2tree
